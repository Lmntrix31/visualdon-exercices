    <svg width="1000" height="100">
      <rect width="400" height="100" style="fill:rgb(255, 0, 0);" />
    </svg>
    <script>
      rect.addEventListener('click', function() {
   rect.style.fill = rect.style.fill === 'red' ? 'blue' : 'red';
});
    </script>

    <h1>Animer des formes</h1>

    <h2>On click</h2>
    <h2>On hover</h2>

    <svg id="mon-svg" width="1000" height="100">
      <circle id="cercle-exterieur" cx="50" cy="50" r="60" stroke="black" stroke-width="30" fill="none"/>
      <circle id="cercle-interieur" cx="50" cy="50" r="30" stroke="black" stroke-width="1" fill="none"/>
    </svg>
    <script>
      const cercleExterieur = document.getElementById("cercle-exterieur");
      const rayonInitial = cercleExterieur.getAttribute("r");
      
      cercleExterieur.addEventListener("mouseover", () => {
        cercleExterieur.setAttribute("r", rayonInitial * 1.2);
      });
  
      cercleExterieur.addEventListener("mouseout", () => {
        cercleExterieur.setAttribute("r", rayonInitial);
      });
    </script>
